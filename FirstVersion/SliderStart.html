<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider LED Control</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>CUIE - Controls</h1>

	<div class="grid-container">
		
		<div class="slider-container">
			<input type="range" min="0" max="7" value="0" class="slider" id="mySlider">
		</div>

		<div class="led-container">
			<div class="led" id="led7"></div>
			<div class="led" id="led6"></div>
			<div class="led" id="led5"></div>
			<div class="led" id="led4"></div>
			<div class="led" id="led3"></div>
			<div class="led" id="led2"></div>
			<div class="led" id="led1"></div>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
